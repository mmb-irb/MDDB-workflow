name: Test Tag Push

on:
  push:
    branches: [ release ]
    paths:
      - '.github/workflows/test-tag-push.yml'

permissions:
  contents: write

jobs:
  test-pat-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      - name: Test push with PAT
        run: |
          TAG_NAME="test-v0.0.1-pat-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a $TAG_NAME -m "Test tag with PAT"
          git push origin $TAG_NAME
          echo "Created tag: $TAG_NAME"Test tag with PAT"
          git push origin $TAG_NAME
