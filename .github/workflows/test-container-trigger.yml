name: Test Container Trigger

on:
  push:
    tags:
      - 'test-container-v*'

env:
  REGISTRY: ghcr.io
  USER: mmb-irb
  IMAGE_NAME: mddb_wf

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#test-container-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Show what would be built
        run: |
          echo "Would build and push:"
          echo "- ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.IMAGE_NAME }}:latest"
          echo "- ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo ""
          echo "âœ… Container workflow trigger test SUCCESSFUL!"
