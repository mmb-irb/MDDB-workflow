name: CI

on:
  workflow_dispatch: ~
  push:
    # Only run on pushes to the master branch
    branches: [ master ]
    # Only run on changes to the model_workflow directory
    paths:
      - 'model_workflow/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'model_workflow/**'
  # every 6 hours
  # schedule:
  #   - cron: "0 */6 * * *" 

jobs:
  # Name of the Job
  install_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - run: echo "Repository -> ${{ github.repository }}"
      - run: echo "Branch -> ${{ github.ref }}"
      - run: echo "Trigger event -> ${{ github.event_name }}"
      - run: echo "Runner OS -> ${{ runner.os }}"

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      # - name: Remove all micromamba installations
      #   run: |
      #     rm -rf $HOME/.bash_profile $HOME/.conda $HOME/micromamba $HOME/micromamba-bin 2>/dev/null
      #     touch $HOME/.bash_profile

      - name: Setup-micromamba
        uses: mamba-org/setup-micromamba@v2.0.0
        with:
          generate-run-shell: true
          micromamba-version: '2.0.2-2'
          post-cleanup: 'all'
          init-shell: bash
          environment-file: envs/environment.yml
          create-args: >-
            python=${{ matrix.python-version }}
            pytest
            pytest-cov
            pip
          cache-environment: true
          cache-downloads: true
          cache-environment-key: "${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ hashFiles('envs/environment.yml') }}"

      - name: List installed package versions
        shell: bash -l {0}
        run: micromamba list
      
      - name: Install model_workflow
        shell: bash -l {0}
        run: python -m pip install -e .

      - name: Run CI tests
        shell: bash -l {0}
        run: pytest -m CI
